    <style>
        /* --- CSS VARIABLES (The Clyde Design System) --- */
        :root {
            --bg-white: #ffffff;
            --bg-grey: #f8f9fa;
            --text-dark: #000000;
            --text-grey: #666666;
            --accent-color: #aebb95; /* The Olive Green from the image */
            --accent-hover: #96a37e;
        }

        /* --- GLOBAL RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-white);
            color: var(--text-grey);
            line-height: 1.7;
            overflow-x: hidden;
        }

        h1, h2, h3, h4 {
            font-family: 'Rubik', sans-serif;
            color: var(--text-dark);
            font-weight: 700;
        }

        a { text-decoration: none; }

        /* --- NAVIGATION (Top Right) --- */
        nav {
            position: absolute;
            top: 0;
            right: 0;
            padding: 30px 50px;
            z-index: 100;
            display: flex;
            gap: 30px;
        }

        nav a {
            color: var(--text-dark);
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }
        
        nav a:hover { color: var(--accent-color); }

        /* --- HERO SECTION (Diagonal Split) --- */
        header {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            /* This creates the White/Grey Diagonal Split */
            background: linear-gradient(105deg, var(--bg-white) 0%, var(--bg-white) 55%, var(--bg-grey) 55.1%, var(--bg-grey) 100%);
        }

        .hero-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            align-items: center;
        }

        /* Left Side (Text) */
        .hero-text {
            flex: 1;
            padding-right: 50px;
            z-index: 10;
        }

        .sub-head {
            color: var(--accent-color);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 4.5rem;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .highlight-name {
            color: var(--accent-color); /* Olive Green Name */
        }

        .hero-desc {
            font-size: 1.5rem;
            color: var(--text-dark);
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Buttons & Socials */
        .btn-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            background: var(--accent-color);
            color: white;
            font-weight: 600;
            border-radius: 30px; /* Rounded buttons */
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(174, 187, 149, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--text-dark);
        }

        .btn-outline:hover {
            background: var(--accent-color);
            color: white;
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            color: var(--text-dark);
            font-size: 1.5rem;
            transition: 0.3s;
        }

        .social-links a:hover { color: var(--accent-color); transform: scale(1.1); }


        /* Right Side (Image) */
        .hero-img-container {
            flex: 1;
            height: 80vh;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .hero-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            /* Adds a subtle shadow to make you pop off the background */
            filter: drop-shadow(10px 10px 20px rgba(0,0,0,0.1));
        }


        /* --- STATS BAR (The icons strip) --- */
        .stats-bar {
            background: white;
            padding: 60px 0;
            border-bottom: 1px solid #eee;
        }

        .stats-container {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 30px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .stat-info span {
            display: block;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
            line-height: 1;
        }

        .stat-info p {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }


        /* --- SECTION STYLES --- */
        .section-padding { padding: 100px 20px; }
        
        .section-title {
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }
