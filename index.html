    <style>
        /* --- CSS VARIABLES (LIGHT MODE) --- */
        :root {
            --bg-color: #F3F4F6;
            --card-bg: #FFFFFF;
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --accent-color: #0d9488;
            --accent-dark: #0f766e;
            --gradient: linear-gradient(135deg, #0d9488 0%, #0f766e 100%);
        }

        /* --- GLOBAL RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- HERO SECTION --- */
        header { text-align: center; padding: 60px 20px; }

        .profile-pic {
            width: 160px; height: 160px;
            border-radius: 50%; object-fit: cover;
            border: 4px solid var(--accent-color);
            padding: 4px; background: var(--card-bg);
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(13, 148, 136, 0.15); 
        }

        h1 {
            font-size: 3rem; font-weight: 800; margin-bottom: 10px;
            background: var(--gradient);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .subtitle { font-size: 1.2rem; color: var(--text-muted); margin-bottom: 30px; }

        /* --- BUTTONS --- */
        .btn {
            display: inline-block; padding: 12px 30px;
            background: var(--accent-color); color: white;
            text-decoration: none; border-radius: 50px;
            font-weight: 600; transition: all 0.3s ease;
            border: 2px solid transparent; cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn:hover {
            background: transparent; border-color: var(--accent-color);
            color: var(--accent-color); transform: translateY(-3px);
        }

        .btn-outline {
            background: transparent; border: 2px solid var(--text-muted);
            color: var(--text-muted); margin-left: 10px; box-shadow: none;
        }
        
        .btn-outline:hover { border-color: var(--accent-color); color: var(--accent-color); }

        /* --- SECTIONS GENERAL --- */
        .section-title {
            margin-top: 60px; margin-bottom: 20px; font-size: 1.8rem;
            border-left: 5px solid var(--accent-color); padding-left: 15px;
            color: var(--text-main);
        }

        .card {
            background-color: var(--card-bg); border-radius: 16px;
            padding: 30px; margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* --- ACTIVITIES GALLERY --- */
        .gallery-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            background: #f9fafb; border-radius: 12px; overflow: hidden;
            transition: transform 0.3s; border: 1px solid #e5e7eb;
        }

        .gallery-item:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.05); }

        .gallery-img { width: 100%; height: 180px; object-fit: cover; }

        .gallery-content { padding: 15px; }
        .gallery-title { font-weight: bold; margin-bottom: 5px; }
        .gallery-date { font-size: 0.8rem; color: var(--accent-color); font-weight: 600; }

        /* --- TECH SKILLS GRID --- */
        .tech-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px; text-align: center;
        }

        .tech-item {
            background: #f3f4f6; padding: 20px; border-radius: 12px; transition: background 0.3s;
        }
        .tech-item:hover { background: #e5e7eb; }
        .tech-item i { font-size: 2rem; color: var(--accent-color); margin-bottom: 10px; }
        .tech-item span { font-weight: 500; }

        /* --- MAP & TRAVEL SECTION --- */
        #map {
            height: 500px; width: 100%; border-radius: 12px;
            border: 1px solid #e5e7eb; z-index: 1; /* Low z-index so modal sits on top */
        }

        /* Styling the Popup Image inside the map */
        .leaflet-popup-content img {
            width: 100%; border-radius: 8px; margin-top: 5px; cursor: zoom-in;
            border: 2px solid var(--accent-color);
        }
        .leaflet-popup-content b { font-size: 1.1rem; color: var(--accent-dark); }
        .leaflet-popup-content p { margin: 5px 0 0 0; font-size: 0.9rem; }
